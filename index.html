<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Flatdango</title>
</head>
<body>
    <!--the page's heading and image-->
    <div style="text-align: center; 
    background-image: url('images/film-g2578abaf0_1280-1-1280x500.jpg')">
        <h1 style="color: burlywood;">Movie Theater</h1>
    </div>

    <!--spliting the page-->
    <div class="split left">
        <div class="centered">
            <ul id="movies-list">
               <div>
                <label>
                    <h2>Movie List</h2>
                </label>
            </div> 
            </ul>
        </div>
      </div>
      <!--our form-->
      <div class="split right">
        <div class="col-3 mx-1 p-4">
            <div class="card" >
                <img id="image" src="images/movie-time-vector-illustration-cinema-260nw-1009320268.webp">
                <div class="card-body">
                  <h5 class="card-title">Movie Title</h5>
                  <p class="card-text">Desciption</p>
                  <a href="#" class="btn btn-primary">Buy Ticket</a>
                </div>
              </div>
      </div>
    
    <script src="js/index.js"></script>
</body>
</html>
